<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Eye icon for AccessLens -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Eye shape -->
  <ellipse cx="50" cy="50" rx="35" ry="20" fill="#fff" opacity="0.9"/>
  
  <!-- Pupil -->
  <circle cx="50" cy="50" r="12" fill="#667eea"/>
  
  <!-- Highlight -->
  <circle cx="54" cy="46" r="4" fill="#fff" opacity="0.8"/>
  
  <!-- AR/accessibility indicator - small lines around eye -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6" stroke-dasharray="3,3"/>
</svg>

