<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessLens - AR Accessibility Assistant</title>
    
    <!-- A-Frame - Loaded dynamically when needed -->
    <!-- <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> -->
    
    <!-- AR.js - Removed for now, using plain video element for camera feed -->
    <!-- Can be added back later if marker-based AR is needed -->
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <!-- Camera Video Feed - Full Screen -->
    <video 
        id="camera-video" 
        autoplay 
        playsinline 
        muted
        class="camera-video"
    ></video>

    <!-- AR Scene Container - Overlay on camera (hidden until needed) -->
    <!-- A-Frame will be loaded dynamically when we need AR overlays -->
    <div id="ar-container" class="ar-container" style="display: none;">
        <!-- A-Frame scene will be added here when needed -->
    </div>

    <!-- Pinch-to-Click Visual Overlay Canvas -->
    <canvas id="pinch-overlay" class="pinch-overlay"></canvas>

    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
        <span class="toggle-icon">‚ò∞</span>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>AccessLens</h2>
            <button id="sidebar-close" class="sidebar-close" aria-label="Close sidebar">
                √ó
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <h3>Features</h3>
                <button class="nav-item" id="toggle-speech">
                    <span class="nav-icon">üó£Ô∏è</span>
                    <span class="nav-label">Speech Captions</span>
                    <span class="nav-status" id="status-speech">Off</span>
                </button>
                <button class="nav-item" id="toggle-sign">
                    <span class="nav-icon">‚úã</span>
                    <span class="nav-label">Sign Language</span>
                    <span class="nav-status" id="status-sign">Off</span>
                </button>
                <button class="nav-item" id="toggle-scene">
                    <span class="nav-icon">üëÅÔ∏è</span>
                    <span class="nav-label">Scene Description</span>
                    <span class="nav-status" id="status-scene">Off</span>
                </button>
                <button class="nav-item" id="toggle-face">
                    <span class="nav-icon">üß†</span>
                    <span class="nav-label">Face Recognition</span>
                    <span class="nav-status" id="status-face">Off</span>
                </button>
            </div>

            <div class="nav-section">
                <h3>Settings</h3>
                <button class="nav-item" id="toggle-flip-camera">
                    <span class="nav-icon">ü™û</span>
                    <span class="nav-label">Mirror Camera</span>
                    <span class="nav-status" id="status-flip-camera">Off</span>
                </button>
                <button class="nav-item" id="toggle-pinch-click">
                    <span class="nav-icon">üëÜ</span>
                    <span class="nav-label">Pinch to Click</span>
                    <span class="nav-status" id="status-pinch-click">Off</span>
                </button>
                <button class="nav-item" id="settings-btn">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span class="nav-label">Settings</span>
                </button>
                <button class="nav-item" id="help-btn">
                    <span class="nav-icon">‚ùì</span>
                    <span class="nav-label">Help</span>
                </button>
            </div>
        </nav>
    </aside>

    <!-- Sidebar Overlay (for mobile) -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Camera Status Indicator -->
    <div id="camera-status" class="camera-status">
        <span class="status-dot"></span>
        <span class="status-text">Initializing camera...</span>
    </div>

    <!-- Speech Captions Overlay -->
    <div id="captions-container" class="captions-container">
        <div id="captions-text" class="captions-text"></div>
    </div>

    <!-- Pinch Detection Status -->
    <div id="pinch-status" class="pinch-status hidden">
        <div id="pinch-text" class="pinch-text not-pinched">not pinched</div>
    </div>
    
    <!-- Pinch Type Indicator -->
    <div id="pinch-type-indicator" class="pinch-type-indicator hidden">
        <div id="pinch-type-text" class="pinch-type-text"></div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
