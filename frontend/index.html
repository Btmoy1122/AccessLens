<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessLens - AR Accessibility Assistant</title>
    
    <!-- A-Frame - Loaded dynamically when needed -->
    <!-- <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> -->
    
    <!-- AR.js - Removed for now, using plain video element for camera feed -->
    <!-- Can be added back later if marker-based AR is needed -->
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <!-- Camera Video Feed - Full Screen -->
    <video 
        id="camera-video" 
        autoplay 
        playsinline 
        muted
        class="camera-video"
    ></video>

    <!-- AR Scene Container - Overlay on camera (hidden until needed) -->
    <!-- A-Frame will be loaded dynamically when we need AR overlays -->
    <div id="ar-container" class="ar-container" style="display: none;">
        <!-- A-Frame scene will be added here when needed -->
    </div>

    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
        <span class="toggle-icon">‚ò∞</span>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>AccessLens</h2>
            <button id="sidebar-close" class="sidebar-close" aria-label="Close sidebar">
                √ó
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <h3>Features</h3>
                <button class="nav-item" id="toggle-speech">
                    <span class="nav-icon">üó£Ô∏è</span>
                    <span class="nav-label">Speech Captions</span>
                    <span class="nav-status" id="status-speech">Off</span>
                </button>
                <button class="nav-item" id="toggle-sign">
                    <span class="nav-icon">‚úã</span>
                    <span class="nav-label">Sign Language</span>
                    <span class="nav-status" id="status-sign">Off</span>
                </button>
                <button class="nav-item" id="toggle-scene">
                    <span class="nav-icon">üëÅÔ∏è</span>
                    <span class="nav-label">Scene Description</span>
                    <span class="nav-status" id="status-scene">Off</span>
                </button>
                <button class="nav-item" id="toggle-face">
                    <span class="nav-icon">üß†</span>
                    <span class="nav-label">Face Recognition</span>
                    <span class="nav-status" id="status-face">Off</span>
                </button>
            </div>

            <div class="nav-section">
                <h3>Settings</h3>
                <button class="nav-item" id="settings-btn">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span class="nav-label">Settings</span>
                </button>
                <button class="nav-item" id="help-btn">
                    <span class="nav-icon">‚ùì</span>
                    <span class="nav-label">Help</span>
                </button>
            </div>
        </nav>
    </aside>

    <!-- Sidebar Overlay (for mobile) -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Camera Status Indicator -->
    <div id="camera-status" class="camera-status">
        <span class="status-dot"></span>
        <span class="status-text">Initializing camera...</span>
    </div>

    <!-- Speech Captions Overlay -->
    <div id="captions-container" class="captions-container">
        <div id="captions-text" class="captions-text"></div>
    </div>
    
    <!-- Face Overlays Container -->
    <div id="face-overlays" class="face-overlays"></div>
    
    <!-- Face Registration Modal -->
    <div id="face-registration-modal" class="face-registration-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Register New Face</h3>
                <button class="modal-close" id="face-modal-close">√ó</button>
            </div>
            <div class="modal-body">
                <p class="modal-description">A new face has been detected. Please provide information to register this person.</p>
                <div class="form-group">
                    <label for="face-name">Name *</label>
                    <input type="text" id="face-name" placeholder="Enter person's name" required>
                </div>
                <div class="form-group">
                    <label for="face-notes">Notes (Optional)</label>
                    <textarea id="face-notes" placeholder="e.g., Friend from work, Volunteer, etc." rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button id="face-register-btn" class="btn-primary">Register Face</button>
                    <button id="face-skip-btn" class="btn-secondary">Skip</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="/js/main.js"></script>
    <!-- Fallback: Show message if JavaScript fails to load -->
    <noscript>
        <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: red; color: white; padding: 20px; z-index: 99999;">
            <h2>JavaScript Required</h2>
            <p>AccessLens requires JavaScript to run. Please enable JavaScript in your browser.</p>
        </div>
    </noscript>
</body>
</html>
